<!DOCTYPE html>
<html>
<head>
  <title>AutoTabCloser</title>
</head>
<body>
  <h1>Auto Tab Closer Settings</h1>
  <label>
    Maximum Tabs:
    <input type="number" id="maxTabs" value="10" min="1">
  </label>
  <label>
    <input type="checkbox" id="closeDuplicates" checked>
    Close Duplicate Tabs
  </label>
  <button id="save">Save Settings</button>

  <!-- Link the external JavaScript file -->
  <script src="options.js"></script>
</body>
</html>
